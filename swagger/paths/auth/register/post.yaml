tags:
  - register
summary: Create an user
operationId: createUser
description: 'Create a new user'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Pontius Pilate'
          email:
            description: "User's email"
            type: string
            example: 'Pontius@example.com'
          password:
            description: "User's password"
            type: string
            example: '314159265'
responses:
  '201':
    description: register new user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
