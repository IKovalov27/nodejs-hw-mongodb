tags:
  - logout
summary: Logout user
operationId: logout
description: 'Logout user'
security:
  - bearerAuth: []

parameters:
  - name: Authorization
    in: header
    description: access token
    required: true
    schema:
      type: string
      example: 'Logout user'
  - name: sessionId
    in: cookie
    description: session id
    required: true
    schema:
      type: string
      example: '60c72b2f4f1a4e3d8c7e4b3a'

responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: '60c72b2f4f1a4e3d8c7e4b3a'

  '401':
    $ref: '../../../components/responses/401.yaml'
